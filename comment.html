<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Vote4Change</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <img src="assets/img/logo-2.png" alt="" srcset="" />
      </nav>
    </header>

    <section class="login__container">
      <div class="login__header">
        <h3>Login to vote</h3>
      </div>
      <div class="login__content">
        <form action="">
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Leave a comment"
          ></textarea>
          <button type="login" class="btn__style">Comment</button>
        </form>
      </div>
    </section>

    <footer class="footer__container">
      <div class="footer__menu">
        <div class="menu__box">
          <a href="index.html" class="menu__active">
            <i
              class="fa fa-home icon__size icon__size--active"
              aria-hidden="true"
            ></i>
            <p>Home</p></a
          >
        </div>

        <div class="menu__box">
          <a href="comment.html">
            <i class="fa fa-commenting icon__size" aria-hidden="true"></i>
            <p>Comment</p></a
          >
        </div>
        <div class="menu__box">
          <a href="vote.html">
            <i class="fa fa-check icon__size" aria-hidden="true"></i>
            <p>Vote here.</p></a
          >
        </div>
        <div class="menu__box">
          <a href="login.html">
            <i class="fa fa-users icon__size" aria-hidden="true"></i>
            <p>Member</p></a
          >
        </div>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
